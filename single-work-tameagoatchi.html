<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Single Ajax Portfolio</title>
  <style>
    /* ensure full height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Use pseudo-element for background so it always stays behind content */
    body {
      position: relative; /* stacking context for pseudo-element */
      color: #fff;
      font-family: Arial, sans-serif;
      /* optional fallback color while image loads */
      background-color: #111;
    }

    body::before {
      content: "";
      position: fixed; /* stays put while scrolling */
      inset: 0;        /* top:0; right:0; bottom:0; left:0 */
      background-image: url("img/portfolio/tameagoatchi-cover.png");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      z-index: -1;     /* put it behind everything */
      /* Eğer arka planı biraz karartmak istersen: */
      /* filter: brightness(0.6); */
    }

    /* Eğer site css'leri .container gibi blokları beyaz yapıyorsa transparent zorla */
    .container {
      background: transparent !important;
    }

    /* slider üstte olsun */
    .slider-container {
      position: relative;
      z-index: 2;            /* içerik arka planın üstünde olacak */
      width: 80%;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 8px;
      /* İstersen slider arka planını beyaz/karartma yap:
         background: rgba(0,0,0,0.45);
       */
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
      will-change: transform;
    }

    .slider img {
      width: 100%;
      flex-shrink: 0;
      display: block;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 3; /* butonlar sliderın üstünde olsun */
    }

    button.prev { left: 10px; }
    button.next { right: 10px; }

    @media (max-width: 800px) {
      .slider-container { width: 95%; }
    }
  </style>
</head>
<body>
  <div class="single-work">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-10 offset-md-1 mb-40">
          <h1 class="title mb-30">Tame-A-Goat-Chi</h1>
          <p class="mb-30">
            Run your own adorable goat pasture in this half-screen idle game! Tame, feed and care for quirky goats while growing your farm.
          </p>

          <div class="slider-container">
            <div class="slider">
              <img src="img/portfolio/Tameagoatchi-1.jpg" alt="Image 1">
              <img src="img/portfolio/Tameagoatchi-2.jpg" alt="Image 2">
              <img src="img/portfolio/Tameagoatchi-3.jpg" alt="Image 3">
              <img src="img/portfolio/Tameagoatchi-4.jpg" alt="Image 4">
              <img src="img/portfolio/Tameagoatchi-5.jpg" alt="Image 5">
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const slider = document.querySelector('.slider');
      const prevButton = document.querySelector('.prev');
      const nextButton = document.querySelector('.next');
      const images = document.querySelectorAll('.slider img');
      let currentIndex = 0;

      function updateSlider() {
        if (!images.length) return;
        const imageWidth = images[0].clientWidth;
        slider.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
      }

      prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : 0;
        updateSlider();
      });

      nextButton.addEventListener('click', () => {
        const totalImages = images.length;
        currentIndex = (currentIndex < totalImages - 1) ? currentIndex + 1 : totalImages - 1;
        updateSlider();
      });

      window.addEventListener('resize', updateSlider);

      // ensure slider positions after images load
      let loaded = 0;
      images.forEach(img => {
        if (img.complete) loaded++;
        else img.addEventListener('load', () => { loaded++; if (loaded === images.length) updateSlider(); });
      });
      if (loaded === images.length) updateSlider();
    });
  </script>
</body>
</html>
